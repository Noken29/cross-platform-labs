<ion-card>
  <ion-card-header>
    <ion-card-title>
    <ion-label position="floating">Name: </ion-label>
    <ion-input type="string" [value]="magazine?.name" #magazineName></ion-input>
    </ion-card-title>
    <ion-card-subtitle>
      <ion-label position="floating">Number: </ion-label>
      <ion-input type="string"  [value]="magazine?.number" #magazineNumber></ion-input>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-label position="floating">Released: </ion-label>
    <ion-input type="string"  [value]="magazine?.releaseDate" #magazineReleaseDate></ion-input>
    <ion-label position="floating">Number of pages: </ion-label>
    <ion-input type="number" [value]="magazine?.pagesNumber" #magazinePagesNumber></ion-input>
    <ion-button (click)="save(magazineName.value, magazineNumber.value, magazineReleaseDate.value, magazinePagesNumber.value)">Save</ion-button>
  </ion-card-content>
</ion-card>
