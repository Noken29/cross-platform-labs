<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Завдання 3
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Виконав студент групи КН-31 Вербицький А. Т. варіант 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Згенерувати матрицю
        розміром NxN. Знайти
        суму елементів
        головної діагоналі.
        Саму діагональ
        позначити жовтим
        кольором
      </p>
      <ion-item>
        <ion-label position="floating">Type N: </ion-label>
        <ion-input type="number" #nNumber></ion-input>
      </ion-item>
      <ion-button id="calc-btn" (click)="drawMatrixAndCalcSum(nNumber.value)">Calculate</ion-button>
    </ion-card-content>
    <ion-item>
      <ion-grid>
        <ion-row *ngFor="let i of a; let i1 = index">
          <ion-col *ngFor="let j of i; let j1 = index" [ngStyle]="{backgroundColor: getColor(i1, j1)}">{{a[i1][j1]}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <p>Sum of main diagonal: {{sum}}</p>
    </ion-item>
  </ion-card>
</ion-content>
